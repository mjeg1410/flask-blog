<!DOCTYPE html>
<html>
<head>
<title>{{ title }} </title>
</head>
<body margin-left: 30px>
<h1>{{  title  }}</h1>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

</style>

<div class="topnav">
    {% if current_user.is_authenticated %}
      <a class="{% block nav_here %}{% endblock %}" href="{{ url_for('home') }}">Home</a>
      <a class="{% block nav_post %}{% endblock %}"href="{{ url_for('post') }}">Post</a>
      <a class="{% block nav_about %}{% endblock %}"href="{{ url_for('about') }}">About</a>
      <a class="{% block nav_acc %}{% endblock %}"href="{{ url_for('account') }}">Account</a>
      <a href= /logout>Logout</a>
    {% else %}
    <a class="{% block nav_hereout %}{% endblock %}" href="{{ url_for('home') }}">Home</a>
    <a class="{% block nav_aboutout %}{% endblock %}"href="{{ url_for('about') }}">About</a>
    <a class="{% block nav_reg %}{% endblock %}"href="{{ url_for('register') }}">Register</a>
    <a class="{% block nav_log %}{% endblock %}"href="{{ url_for('login') }}">Login</a>
		{% endif %}

  </div>

<p></p>
{% block body_content %}{% endblock body_content  %}
</body>
</html>
