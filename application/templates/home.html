{% extends "layout.html" %}
{% block nav_here %}active{% endblock %}
{% block body_content %}

    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <p><b> - First name:</b>{{ post.name.first }}</p>
            <p><b> - Last name:</b>{{ post.name.last }}</p>
            <p> -- {{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock body_content %}
